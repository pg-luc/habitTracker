<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple habit tracker PWA to help you build better habits">
    <meta name="theme-color" content="#4f46e5">
    <title>Habit Tracker</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons (removed for testing) -->
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Habit Tracker</h1>
            <button id="addHabitBtn" class="add-btn">+</button>
        </header>

        <main class="main">
            <div class="habits-container" id="habitsContainer">
                <!-- Habits will be dynamically added here -->
            </div>
        </main>

        <!-- Add Habit Modal -->
        <div id="addHabitModal" class="modal">
            <div class="modal-content">
                <h2>Add New Habit</h2>
                <form id="addHabitForm">
                    <div class="form-group">
                        <label for="habitName">Habit Name</label>
                        <input type="text" id="habitName" required>
                    </div>
                    <div class="form-group">
                        <label for="habitDescription">Description (optional)</label>
                        <textarea id="habitDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="habitFrequency">Frequency</label>
                        <select id="habitFrequency" required>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Habit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
